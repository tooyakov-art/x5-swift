workflows:
  ios-workflow:
    name: iOS Build & Publish
    integrations:
      app_store_connect: "CodemagicKey2"
    environment:
      vars:
        XCODE_PROJECT: "X5App.xcodeproj"
        XCODE_SCHEME: "X5App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen
      - name: Generate Project
        script: |
          xcodegen
      - name: Initialize Pods (if needed)
        script: |
          # pod install
          echo "No pods to install yet"
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Revoke Ghost Certificates
        script: |
          # Clean up ANY existing certificates to force new creation
          echo "Checking for certificates..."
          
          echo "Listing certificates..."
          app-store-connect certificates list --type DISTRIBUTION > certs.txt
          cat certs.txt
          
          echo "Waiting 45s for Apple API propagation..."
          sleep 45
      - name: Create New Certificate
        script: |
          echo "Verifying clean state..."
          app-store-connect certificates list --type DISTRIBUTION || true
          
          echo "Creating new certificate..."
          app-store-connect fetch-signing-files "com.x5.myapp" --type IOS_APP_STORE --create
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
