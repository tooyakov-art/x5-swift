workflows:
  ios-workflow:
    name: iOS Build & Publish
    integrations:
      app_store_connect: "CodemagicKey2"
    environment:
      vars:
        XCODE_PROJECT: "X5App.xcodeproj"
        XCODE_SCHEME: "X5App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen
      - name: Generate Project
        script: |
          xcodegen
      - name: Initialize Pods (if needed)
        script: |
          # pod install
          echo "No pods to install yet"
      - name: Revoke Ghost Certificates
        script: |
          # Clean up ANY existing certificates to force new creation
          echo "Checking for certificates..."
          
          # Check IOS_DISTRIBUTION
          IDS1=$(app-store-connect certificates list --type IOS_DISTRIBUTION | grep -E '^[|] [A-Z0-9]{10} ' | awk '{print $2}')
          
          # Check DISTRIBUTION (Apple Unified)
          IDS2=$(app-store-connect certificates list --type DISTRIBUTION | grep -E '^[|] [A-Z0-9]{10} ' | awk '{print $2}')
          
          for id in $IDS1 $IDS2; do
            echo "Revoking certificate: $id"
            app-store-connect certificates revoke --id "$id" || true
          done
      - name: Create New Certificate
        script: |
          app-store-connect fetch-signing-files "com.x5.myapp" --type IOS_APP_STORE --create
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
