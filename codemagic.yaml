workflows:
  ios-workflow:
    name: iOS Build & Publish
    integrations:
      app_store_connect: "CodemagicKey2"
    environment:
      vars:
        XCODE_PROJECT: "X5App.xcodeproj"
        XCODE_SCHEME: "X5App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen
      - name: Generate Project
        script: |
          xcodegen
      - name: Initialize Pods (if needed)
        script: |
          # pod install
          echo "No pods to install yet"
      - name: Configure Signing (Manual OpenSSL)
        script: |
          # 1. Initialize Keychain
          keychain initialize
          
          # 2. Cleanup old certs if any
          echo "Cleaning up..."
          IDS=$(app-store-connect certificates list --type DISTRIBUTION | grep -E '^[|] [A-Z0-9]{10} ' | awk '{print $2}')
          for id in $IDS; do
             app-store-connect certificates delete "$id" || true
          done
          
          echo "Waiting 20s for propagation..."
          sleep 20
          
          # 3. Generate Private Key manually using OpenSSL
          echo "Generating Private Key..."
          openssl genrsa -out dist.key 2048
          
          # 4. Generate CSR manually
          echo "Generating CSR..."
          # Note: CN must match the name in Apple Developer Portal, but for distribution certs it's often automatic
          openssl req -new -key dist.key -out dist.csr -subj "/emailAddress=tooyakov@icloud.com/CN=Adilkhan Seidakhmetov/C=KZ"
          
          # 5. Submit CSR to Apple to create certificate
          echo "Submitting CSR to Apple..."
          app-store-connect certificates create --csr-file dist.csr --type IOS_DISTRIBUTION --save-certificate dist.cer
          
          # 6. Create P12 file
          echo "Creating P12..."
          openssl pkcs12 -export -inkey dist.key -in dist.cer -out dist.p12 -passout pass:12345
          
          # 7. Add to Keychain
          echo "Importing to Keychain..."
          keychain add-certificates --certificate dist.p12 --certificate-password 12345
          
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
