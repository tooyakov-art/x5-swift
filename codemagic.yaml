workflows:
  ios-workflow:
    name: iOS Build & Publish
    integrations:
      app_store_connect: "CodemagicKey2"
    environment:
      vars:
        XCODE_PROJECT: "X5App.xcodeproj"
        XCODE_SCHEME: "X5App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen
      - name: Generate Project
        script: |
          xcodegen
      - name: Initialize Pods (if needed)
        script: |
          # pod install
          echo "No pods to install yet"
      - name: Revoke Ghost Certificates
        script: |
          # Clean up ANY existing certificates to force new creation
          echo "Checking for certificates..."
          
          # List all DISTRIBUTION certs in JSON format and parse IDs using Python (available by default)
          # jq might not be installed, but python is usually there.
          # actually, let's try raw list printing first to be safe, but python json parsing is robust.
          
          echo "Listing certificates..."
          app-store-connect certificates list --type DISTRIBUTION > certs.txt
          cat certs.txt
          
          # Simple parsing assuming the ID is the first "word" in lines that look like IDs (10 chars alphanumeric)
          # Or better, just try to revoke anything that looks like an ID from the output
          IDS=$(grep -oE '\b[A-Z0-9]{10}\b' certs.txt | sort | uniq)
          
          for id in $IDS; do
             # Ignore the header or unrelated IDs if any, revoke command will just fail harmlessly
             echo "Attempting to revoke: $id"
             app-store-connect certificates revoke --id "$id" || true
          done
      - name: Create New Certificate
        script: |
          app-store-connect fetch-signing-files "com.x5.myapp" --type IOS_APP_STORE --create
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
