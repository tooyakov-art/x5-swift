workflows:
  ios-workflow:
    name: iOS Build & Publish
    integrations:
      app_store_connect: "CodemagicKey2"
    environment:
      vars:
        XCODE_PROJECT: "X5App.xcodeproj"
        XCODE_SCHEME: "X5App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen
      - name: Generate Project
        script: |
          xcodegen
      - name: Initialize Pods (if needed)
        script: |
          # pod install
          echo "No pods to install yet"
      - name: Revoke Ghost Certificates
        script: |
          # Clean up ANY existing certificates to force new creation
          echo "Checking for certificates..."
          
          # List all DISTRIBUTION certs in JSON format and parse IDs using Python (available by default)
          # jq might not be installed, but python is usually there.
          # actually, let's try raw list printing first to be safe, but python json parsing is robust.
          
          echo "Listing certificates..."
          app-store-connect certificates list --type DISTRIBUTION > certs.txt
          cat certs.txt
          
          # Parse specifically the line starting with "Id: " to avoid capturing Team IDs
          IDS=$(grep "^Id: " certs.txt | awk '{print $2}' | sort | uniq)
          
          for id in $IDS; do
             echo "Attempting to delete: $id"
             # Try positional argument since --id was unrecognized
             app-store-connect certificates delete "$id" || true
          done
          
          echo "Waiting 45s for Apple API propagation..."
          sleep 45
      - name: Create New Certificate
        script: |
          echo "Verifying clean state..."
          app-store-connect certificates list --type DISTRIBUTION || true
          
          echo "Creating new certificate and saving key locally..."
          # Save private key explicitly to avoid system keychain issues
          app-store-connect fetch-signing-files "com.x5.myapp" --type IOS_APP_STORE --create --save-key private_key.p12
          
          echo "Certificate created."
          ls -la private_key.p12
      - name: Add certificates to keychain
        script: |
          # Add the explicitly saved key
          keychain add-certificates --certificate private_key.p12
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
