workflows:
  ios-workflow:
    name: iOS Build & Publish
    integrations:
      app_store_connect: "Autogenerated" # Убедитесь, что имя совпадает с тем, что в Codemagic > Teams > Integrations
    environment:
      vars:
        XCODE_PROJECT: "X5App.xcodeproj" # Changed from WORKSPACE because we don't have Pods yet
        XCODE_SCHEME: "X5App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen
      - name: Generate Project
        script: |
          xcodegen
      - name: Initialize Pods (if needed)
        script: |
          # pod install
          echo "No pods to install yet"
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "com.x5.myapp" --type IOS_APP_STORE --create
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
